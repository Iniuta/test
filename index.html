<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="main">
        <div>
            <h1>Ремонт <span>ноутбуков</span></h1>
        </div>
    </div>
</header>
<section>
    <div class="main">
        <div class="main-flex">
            <div>
                <h3>Почему лучше обратиться именно к нам?</h3>
                <ul>
                    <li>Бесплатная диагностика поломки прямо при клиенте</li>
                    <li>Молниеносная скорость починки (от 20 минут до 2 рабочих дней)</li>
                    <li>Больше 10 лет на рынке – починили более 2500 ноутбуков</li>
                </ul>
                <a href="#">Посмотреть кейсы</a>
            </div>
            <div><img src="/image.png" alt="photo"></div>
        </div>
    </div>
</section>
<footer>
    <div class="main">
        <h2>Прайс наших услуг</h2>
        <form action="#">
            <div class="input-gap">
                <div>
                    <input type="text" id="fname" name="fname" placeholder="Ваше имя">
                </div>
                <div>
                    <input type="text" id="phone" name="lname" placeholder="Ваш телефон">
                </div>
                <div>
                    <input type="text" id="mail" name="lname" placeholder="Ваш E-mail">
                </div>
                <div>
                    <input type="submit" value="Отправить запрос" class="submit">
                </div>
            </div>
        </form>
    </div>
</footer>
</body>
</html>
